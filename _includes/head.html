<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>{{ page.title }}</title>
  <link rel="home" href="{{ site.url }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ site.url }}/sitemap.xml">
  {% feed_meta %}
  <link rel="manifest" href="/static/images/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/static/images/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="/static/images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="author" href="https://github.com/mirai-audio/mir/wiki/humans.txt" type="text/plain">
  <meta name="author" content="https://github.com/mirai-audio/mir/wiki/humans.txt">
  <meta name="apple-mobile-web-app-title" content="mirai.audio">
  <meta name="msapplication-config" content="/static/images/browserconfig.xml">
  <meta name="application-name" content="mirai.audio">
  <meta name="theme-color" content="#ffffff">
  {% capture styles %}
  {% include styles.scss %}
  {% endcapture %}
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700,900" rel="stylesheet">
  <style>
  {{ styles | scssify }}
  </style>
</head>

<body class="t-VCenter">
